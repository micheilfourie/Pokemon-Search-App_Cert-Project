<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h1>Pokémon Search App</h1>

    <form id="search-container">

        <input required type="text" id="search-input" placeholder="Enter Pokémon Name or ID" />
        <button id="search-button">Search</button>

    </form>

    <h3 id="pokemon-name"></h3>
    <div id="pokemon-img-container"></div>

    <div id="pokemon-container">

        <table id="pokemon-table">

            <tr>
                <td>ID</td>
                <td id="pokemon-id"></td>
            </tr>
            <tr>
                <td>Weight</td>
                <td id="weight"></td>
            </tr>
            <tr>
                <td>Height</td>
                <td id="height"></td>
            </tr>
            <tr>
                <td>Types</td>
                <td id="types"></td>
            </tr>
            <tr>
                <td>HP</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defence</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Special Attack</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Special Defence</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td id="speed"></td>
            </tr>

        </table>
    </div>



    <script src="./script.js"></script>
</body>

</html>
